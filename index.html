<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tienda</title>
  </head>
  <body class="container hero-color">
    <header>
      <nav class="nav" id="nav">
        <a href="./index.html" class="nav-logo">
          <img class="logo" src="./assets/logos/logo.ico" alt="Logo de la pagina" />
          <h2>Tienda</h2>
        </a>
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-link selected" id="nav-inicio">Inicio</a>
          </li>
          <li class="nav-item"><a class="nav-link selected" id="nav-productos">productos</a></li>
          <li class="nav-item"><a class="nav-link selected" id="nav-contacto">contacto</a></li>
          <li class="nav-item">
            <a class="nav-link" id="nav-carrito">
              <button class="boton-carrito">
                <img class="logo" src="./assets/logos/logo.ico" alt="Logo de la pagina" /><span class="contador-carrito" id="contadorCarrito">0</span>
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <button class="switch" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contenedor-inicio" id="contenedor-inicio">
        <h1>Bienvenidos a la tienda</h1>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper" id="item-swiper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/images/home/01.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./assets/images/home/02.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./assets/images/home/03.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./assets/images/home/04.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./assets/images/home/05.jpg" alt="" /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section id="contenedor-tienda">
        <nav class="nav">
          <ul class="nav-links">
            <li class="nav-item">
              <a class="nav-link">
                <button class="button" id="orden-menor">ordenar por nombre A a Z</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <button class="button" id="orden-mayor">ordenar por nombre Z a A</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <button class="button" id="buscar-producto">Buscar</button>
              </a>
            </li>
          </ul>
        </nav>
        <div id="contenedor-productos"></div>
      </section>
      <section id="contenedor-carrito" class="contenedor-carrito">
        <h3>Carrito</h3>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>

        <div id="email-pago">
          <div class="inputEmail"><span id="">Ingrese email: </span> <input type="text" class="email-registro" id="email-registro" /></div>
        </div>
        <div>
          <button id="vaciar-carrito" class="button">Vaciar carrito</button>
          <button onclick="addData()" class="button">Pagar</button>
        </div>
      </section>
      <section id="contenedor-contacto" class="contenedor-section">
        <div class="info-contact">
          <h3>Mis Datos</h3>
          <ul>
            <li><img src="./assets/logos/phone.png" alt="Logo phone"></i> +54 3XXX-XXXXXX</li>
            <li><img src="./assets/logos/email.png" alt="Logo mail"> luchopignotti@gmail.com</li>
            <li><img src="./assets/logos/direccion.png" alt="Logo direccion"></i> Rosario, Argentina</li>
          </ul>
        </div>

        <div class="form-contact">
          <h3>Contactate</h3>
          <form>
            <p>
              <label for="name">Nombre</label>
              <input type="text" name="name" placeholder="Nombre..." required>
            </p>
            <p>
              <label for="Last-name">Apellido</label>
              <input type="text" name="last-name" placeholder="Apellido..." required>
            </p>
            <p class="full">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email..." required>
            </p>
            <p class="full">
              <label for="message">Mensaje</label>
              <textarea name="message" required></textarea>
            </p>
            <p class="full form-btn">
              <button class="btn-circular btn-send" type="submit">Enviar</button>
              <button class="btn-circular btn-reset" type="reset">Limpiar</button>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-contact">contacto: <a>contacto@lucianopignotti.com</a></div>
    </footer>
    <div class="modal-contenedor">
      <div class="modal-pago">
        <div class="titulo-modal">
          <h3>Carrito</h3>
          <button id="cerrar-pago">X</button>
        </div>
        <p id="mostrar-usuario"></p>
        <a>
          <button id="modal-cerrar" class="button">cerrar</button>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
